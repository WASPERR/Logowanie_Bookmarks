{% extends "base.html" %}

{% block title %}
    Logowanie
{% endblock %}


{% block content %}
    <h1>Logowanie</h1>

    {% if form.errors %}
    <p>Nazwa lub haslo sa nieprawidlowe, sproboj ponownie</p>
    {% endif %}

    <div class="login-form">
    <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" value="{{ next }}">
        <p> <input type="submit" value="Zaloguj"></p>

    </form>

    </div>
{% endblock %}
