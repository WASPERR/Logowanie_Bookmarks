{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">

</head>
<body>
<header id="header">
    <span class="logo">Bookmarks</span>
    {% if request.user.is_authenticated %}
    <ul class="menu">
    <li{% if section == "dashboard" %}
            class= "selected"{% endif %}>
        <a href="{% url "dashboard" %}">Strona glowna</a>
    </li>
        <li{% if section == "images" %}
            class= "selected"{% endif %}>
        <a href="#}">Zdjecia</a>
    </li>
            <li{% if section == "people" %}
            class= "selected"{% endif %}>
        <a href="#">Ludzie</a>
    </li>
    </ul>
    {% endif %}
</header>
    <main id="content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
